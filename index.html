<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
      <div class="display">
        
      </div>
      <div class="control-buttons">
        <button class="control-button">CLEAR</button>
        <button class="control-button">UNDO</button>
      </div>
      <div class="calculation-buttons">
        <button class="calculation-button">7</button>
        <button class="calculation-button">8</button>
        <button class="calculation-button">9</button>
        <button class="calculation-button">+</button>
        <button class="calculation-button">4</button>
        <button class="calculation-button">5</button>
        <button class="calculation-button">6</button>
        <button class="calculation-button">-</button>
        <button class="calculation-button">1</button>
        <button class="calculation-button">2</button>
        <button class="calculation-button">3</button>
        <button class="calculation-button">*</button>
        <button class="calculation-button">0</button>
        <button class="calculation-button">.</button>
        <button class="calculation-button">=</button>
        <button class="calculation-button">%</button>
        
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
